<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>proyecto final js</title>
</head>
<body>
            <!-- menu header-->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid" style="margin-left: 80PX;">
            <a class="navbar-brand" href="#">Tienda CODER</a>
            <!-- boton carrito-->
        <div id="btnCarrito" style="margin-right: 30px">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                fill="currentColor"
                class="bi bi-cart"
                viewBox="0 0 16 16"
            >
                <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                />
            </svg>
                <p id="contador__carrito"></p>
        </div> 
    </nav>
            <!-- main-->
    <div class="card-p" id="productos"></div>
            <!--diseño tabla productos de carrito-->
    <div id="carrito">
        <table>
            <thead>
                <tr>
                    <th class="imagen-carrito">Imagen</th>
                    <th class="nom-carrito">Nombre</th>
                    <th class="cant-carrito">Cantidad</th>
                    <th class="precio-carrito">Precio</th>
                    <th class="costo-carrito"> Total</th>
                    <th class="sumar-carrito">agregar/eliminar</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot id="totales"></tfoot>
        </table>
    </div>
<footer>
        <div class="bg-primary">
            <h5> © Copyright 2023 curso jscript</h5>
        </div>
</footer>
            <!-- link de libreria swet-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <!--modulos de js-->
<script type="module" src="./producto.js"></script>
<script type="module" src="./main.js"></script>
<script type="module" src="./carrito.js"></script>
        <!--link bosstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


    
</body>
</html>
